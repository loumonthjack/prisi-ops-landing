<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="50%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    <linearGradient id="faceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9a9a9a"/>
      <stop offset="100%" style="stop-color:#6b6b6b"/>
    </linearGradient>
    <linearGradient id="shirtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGrad)"/>
  
  <!-- Body/Shoulders -->
  <ellipse cx="100" cy="180" rx="70" ry="50" fill="url(#shirtGrad)"/>
  
  <!-- Neck -->
  <rect x="85" y="120" width="30" height="25" fill="url(#faceGrad)"/>
  
  <!-- Head -->
  <ellipse cx="100" cy="85" rx="40" ry="45" fill="url(#faceGrad)"/>
  
  <!-- Hair -->
  <ellipse cx="100" cy="55" rx="38" ry="25" fill="#1a1a1a"/>
  <ellipse cx="65" cy="70" rx="8" ry="20" fill="#1a1a1a"/>
  <ellipse cx="135" cy="70" rx="8" ry="20" fill="#1a1a1a"/>
  
  <!-- Eyes -->
  <ellipse cx="85" cy="85" rx="6" ry="4" fill="#1a1a1a"/>
  <ellipse cx="115" cy="85" rx="6" ry="4" fill="#1a1a1a"/>
  
  <!-- Glasses frame -->
  <rect x="72" y="78" width="22" height="14" rx="3" fill="none" stroke="#6b6b6b" stroke-width="2"/>
  <rect x="106" y="78" width="22" height="14" rx="3" fill="none" stroke="#6b6b6b" stroke-width="2"/>
  <line x1="94" y1="85" x2="106" y2="85" stroke="#6b6b6b" stroke-width="2"/>
  
  <!-- Nose -->
  <path d="M100 88 L100 100 L95 102" fill="none" stroke="#4a4a4a" stroke-width="1.5"/>
  
  <!-- Mouth -->
  <path d="M90 110 Q100 116 110 110" fill="none" stroke="#4a4a4a" stroke-width="2"/>
  
  <!-- Collar detail -->
  <path d="M75 145 L100 160 L125 145" fill="none" stroke="#6b6b6b" stroke-width="2"/>
  
  <!-- Tech accent - circuit pattern -->
  <g opacity="0.3">
    <circle cx="30" cy="170" r="3" fill="#9a9a9a"/>
    <line x1="30" y1="170" x2="50" y2="160" stroke="#9a9a9a" stroke-width="1"/>
    <circle cx="170" cy="170" r="3" fill="#9a9a9a"/>
    <line x1="170" y1="170" x2="150" y2="160" stroke="#9a9a9a" stroke-width="1"/>
  </g>
</svg>